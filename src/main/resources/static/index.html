<script>
	$("#loginBtn").click(function(){
		
		//id 없을시 임시값 부여
		if($("#loginId").val().trim() == ''| $("#loginId").val() == null| $("#loginId").val() == undefined){
			$("#loginId").val(Math.floor(Math.random() * 1000) + '_User')
		}
		
		sessionStorage.setItem('userId', $("#loginId").val());
		location.href = '/list';
    });
    
    
</script>
